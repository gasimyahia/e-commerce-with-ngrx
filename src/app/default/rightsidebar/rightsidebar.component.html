<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Quick Example</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form">
        <div class="card-body">
          <div class="form-group">
            <label for="uemail">Email address</label>
            <input type="email" class="form-control" id="uemail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="upass">Password</label>
            <input type="password" class="form-control" id="upass" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="ucpass">Password</label>
            <input type="password" class="form-control" id="ucpass" placeholder="Confirm Password">
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
