<div class="navbar fixed-top">
  <div class="container">
    <div class="logo">
        <a ><img src="assets/logo.jpg" alt="Logo"></a>
    </div>
    <nav>
        <ul id="menuItems">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/products">Products</a></li>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li><a routerLink="/account">Account</a></li>
        </ul>
    </nav>
    <div class="cart">
      <ul class="nav">
        <li><a >
          <a (click)="openCart()"><i class="fa fa-shopping-cart"></i></a>
        </a>
          <!-- <ul class="sub-nav shop2">
            <li class="shop"><a (click)="openCart()">({{itemAccount}})</a></li>
          </ul> -->
        </li>
      </ul>

    </div>
    <div class="cart" *ngIf="isLogin">
      <ul class="nav">
        <li><a >
          <i class="fa fa-user-circle-o"></i>
        </a>
          <ul class="sub-nav">
            <li><a ><i class="fa fa-user-md"></i>Profile</a></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <a  class="menu-icon" (click)="menuToggle()"><i class="fa fa-bars"></i></a>
  </div>
</div>

<app-toast aria-live="polite" aria-atomic="true"></app-toast>
