<div class="card card-solid">
    <div class="card-body pb-0">
      <div class="row d-flex align-items-stretch">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let pro of products">
              <div class="card bg-light">
                <div class="card-header text-muted border-bottom-0">
                  Digital Strategist
                </div>
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="lead"><b>{{pro.name}}</b></h2>
                      <p class="text-muted text-sm"><b>Price : </b> {{pro.price}} </p>
                      <ul class="ml-4 mb-0 fa-ul text-muted">
                        <li class="small"><span class="fa-li"></span>{{pro.brand_name}}</li>
                        <li class="small"><span class="fa-li"></span>{{pro.cat_name}}</li>
                      </ul> 
                      <p class="text-muted text-sm"><b>Desc </b> {{pro.desc|slice:0:20}} </p>
                    </div>
                    <div class="col-5 text-center">
                      <img src="{{pro.imgpath}}" alt="Product Image" class="img-circle img-fluid">
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right">
                    <!-- <a class="btn btn-sm bg-teal">
                      <i class="fas fa-cart-plus"></i>
                    </a> -->
                    <a class="btn btn-sm btn-primary"  style="color: white;">
                      <i class="fas fa-cart-plus"></i> Add to Cart
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <nav aria-label="Contacts Page Navigation">
        <ul class="pagination justify-content-center m-0">
         
        </ul>
      </nav>
    </div>
    <!-- /.card-footer -->
  </div>
