<div class="card card-primary" style="margin-right: 10px;margin-top: 10px;">
    <div class="card-header bg-primary" style="color: white;">
        <h4 class="card-title">User Registraiton</h4>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form [formGroup]="userForm" (ngSubmit)="onRegister()">
        <div class="card-body">
          <div class="form-group">
            <label for="uname">Name</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Full Name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="uemail">Email address</label>
            <input type="email" class="form-control" id="uemail" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="upass">Password</label>
            <input type="password" class="form-control" id="upass" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="ucpass">Confirm Password</label>
            <input type="password" class="form-control" id="ucpass" placeholder="Confirm Password" formControlName="cpassword">
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<app-toast aria-live="polite" aria-atomic="true"></app-toast>
